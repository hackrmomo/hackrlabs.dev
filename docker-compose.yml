version: '3.9'
networks:
  server:
    external: true
services:
  hackrlabs:
    container_name: hackrlabs
    restart: always
    networks:
      server:
        aliases:
          - hackrlabs
          - homehackrlabs
    build: 
      context: ./web
      args:
        - PORT=${PORT}
    env_file:
      - .env
    volumes:
      - ./web:/usr/local/share/hackrlabs.dev